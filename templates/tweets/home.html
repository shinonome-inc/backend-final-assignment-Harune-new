{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Home</h1>
<a href="{% url 'tweets:create' %}">新規作成</a>
{% for item in object_list %}
<div>
    <br>
    <p><a href="{% url 'accounts:user_profile' item.user %}">{{ item.user }}</a> {{ item.created_at }}</p>
    <p>{{ item.content }}</p>
    <p><a href="{% url 'tweets:detail' item.pk %}">詳細</a></p>
</div>
{% endfor %}
{% endblock %}
