{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>
{% for item in tweet_list %}
<div>
    <br>
    <p>{{ item.user }} {{ item.created_at }}</p>
    <p>{{ item.content }}</p>
    <p><a href="{% url 'tweets:detail' item.pk %}">詳細</a></p>
</div>
{% endfor %}
{% endblock %}
