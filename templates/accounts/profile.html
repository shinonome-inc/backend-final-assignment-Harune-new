{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>
{% for tweet in tweet_list %}
<div>
    <br>
    <p>{{ tweet.user }} {{ tweet.created_at }}</p>
    <p>{{ tweet.content }}</p>
    <p><a href="{% url 'tweets:detail' tweet.pk %}">詳細</a></p>
</div>
{% endfor %}
{% endblock %}
